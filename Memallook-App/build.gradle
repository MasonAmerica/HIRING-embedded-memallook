plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow"

}

mainClassName = 'com.example.memallook.Main'
sourceCompatibility = '1.11'
targetCompatibility = '1.11'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
